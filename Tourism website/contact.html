<div class="container contact">

    <h1 class="heading">contact us</h1>

    <section>
        <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.081273392132!2d55.14104622332252!3d24.963349327862225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f72d1919e0329%3A0x43ef44890ee2fc09!2sExpo%20Village%20Residences%202!5e0!3m2!1sen!2sae!4v1685137916130!5m2!1sen!2sae"></iframe>
            <form action="" method="post">
                <h3>get in touch</h3>
                <input type="text" name="name" required maxlength="50"
                placeholder="enter your name" class="box">
                <input type="email" name="email" required maxlength="50"
                placeholder="enter your email" class="box">
                <input type="number" name="number" required maxlength="10"
                min="0" max="9999" placeholder="enter your mobile number" class="box">
                <textarea name="message" class="box" required maxlength="1000" 
                cols="30" rows="10" class="btn"></textarea>
                <input type="submit" value="send message" name="send" class="btn">
            </form>



        </div>
