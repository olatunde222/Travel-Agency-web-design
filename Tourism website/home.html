<div class="container home">

        <form action="" method="post">
            <h3>Search your tour</h3>
            <p>Where to ?</p>
            <input type="text" name="location" required maxlength="50"
            placeholder="enter tour location" class="box">
            <p>when to ?</p>
            <input type="date" name="date" required class="box">
            <p>How many ?</p>
            <input type="number" name="guests" min="1" max="10"
            maxlength="2" placeholder="number od guests" required class="box">
            <input type="submit" value="search tour" name="search" class="btn">
        </form>
    </section>
